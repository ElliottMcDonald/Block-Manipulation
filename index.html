<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Manipulation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="toolbar">
    <section class="grid-container">
        <div class="slider-type item postion-y-container">
            <!-- Use label instead of heading as funciton relates to input form. -->
            <label class="label" for="position-y-slider">Position Y</label>
            <!-- Values placed in div tag as multiple values needed. -->
            <div class="labelled-input-container">
            <div class="value-container">
                <div class="value">0</div>
                <div class="value">50</div>
                <div class="value">100</div>
            </div>
            <!-- Name tags neccessary to link with label. -->
            <input type="range" name="position-y" id="position-y-slider" max="100" min="0" value="0">
            </div>
        </div>
        <div class="slider-type item position-x-container">
            <label class="label" for="position-x-slider">Position X</label>
            <div class="labelled-input-container">
                <div class="value-container">
                    <div class="value">0</div>
                    <div class="value">50</div>
                    <div class="value">100</div>
                </div>
            <input type="range" name="position-x" id="position-x-slider" max="100" min="0" value="0">
            </div>
        </div>
        <div class="slider-type item size-container">
            <label class="label" for="size-slider">Size</label>
            <div class="labelled-input-container">
                <div class="value-container">
                <div class="value">1</div>
                <div class="value">1.5</div>
                <div class="value">2</div>
                </div>
            <input type="range" name="size" id="size-slider" max="2" min="1" step="0.5" value="1">
            </div>
        </div>
        <div class="slider-type item opacity-container">
            <label class="label" for="opacity-slider">Opacity</label>
            <div class="labelled-input-container">
                <div class="value-container">
                    <div class="value">0</div>
                    <div class="value">0.5</div>
                    <div class="value">1</div>
                </div>
            <!-- Step 0.01 added so that slider will scale in decimal places. -->
            <input type="range" name="opacity" id="opacity-slider" max="1" min="0" step="0.01" value="1">
            </div>
        </div>
        <div class="non-slider-type item shape-type-container">
            <label class="label" for="shape-type-selector">Shape Type</label>
            <div class="slider-values"></div>
            <select name="shape" id="shape-type-selector">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <div class="non-slider-type item hex-container">
            <label class="label" for="hex-input">HEX #</label>
            <div class="slider-values"></div>
            <div class="hex-form">
            <input type="text" name="hex" id="hex-input">
            <input type="submit" name="submit-hex-values" id="submit-hex-input" value="OK">
            </div>
        </div>
        <div class="multi-slider-type item rgba-container">
            <label class="label">RGBA
            <!-- Ok to have multiple input tags with same name -->
            <div class="rgba-slider-group">
            <div class="input-wrapper"><label for="r-slider">r</label><input type="range" name="rgba" id="r-slider" max="255" min="0" value="0"></div>
            <div class="input-wrapper"><label for="g-slider">g</label><input type="range" name="rgba" id="g-slider" max="255" min="0" value="0"></div>
            <div class="input-wrapper"><label for="b-slider">b</label><input type="range" name="rgba" id="b-slider" max="255" min="0" value="0"></div>
            <div class="input-wrapper"> <label for="a-slider">a</label><input type="range" name="rgba" id="a-slider" max="1" min="0" step="0.01" value="1"></div>
            </div>
            </label>
        </div>
    </section>
    </div>
<main>
    <div class="container-wrapper">
    <div class="object-container">
        <div class="object"></div>
        </div>
    </div>
</main>
 
<script src="javascript/script.js"></script>
</body>
</html>
